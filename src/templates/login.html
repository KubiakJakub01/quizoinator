{% extends "base.html" %}
{% block title %}Login page{% endblock %}
{% block content %}
<div class="form-wrapper">
<form method="POST" class="mb-5">
    {{ form.hidden_tag() }}
    <fieldset class="form-field">
        {{ form.name.label }}
        {{ form.name(size=20) }}
    </fieldset>
    <fieldset class="form-field">
        {{ form.password.label }}
        {{ form.password }}
    </fieldset>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
