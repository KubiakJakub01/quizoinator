{% extends "base.html" %}
{% block content %}
<h1>Blog posts...</h1>
<br/>

{% for post in posts %}
<div class="shadow p-3 mb-5 bg-white rounded">
    <h2>{{ post.title }}<br/></h2>
    content: {{ post.content }}<br/>
    author: {{ post.author }}<br/>
    created: {{ post.data_created }}<br/><br/>
</div>
{% endfor %}

{% endblock %}
